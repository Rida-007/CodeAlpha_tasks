<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Translation History – Traduire</title>

<link rel="stylesheet" href="style.css">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("background.jpg") no-repeat center center fixed;
  background-size:cover;
  font-family:Arial, sans-serif;
}

.history-card{
  width:800px;
  max-height:80vh;
  padding:30px;
  border-radius:25px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(12px);
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  overflow-y:auto;
}

.history-item{
  padding:15px;
  margin-bottom:15px;
  background:#f2f2f2;
  border-radius:15px;
}

.history-item strong{
  display:block;
  margin-bottom:5px;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:black;
  color:white;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:#4facfe;
}
</style>
</head>

<body>

<div class="history-card">

<div class="top-bar">
<h2>Translation History </h2>
<button onclick="clearHistory()">Clear</button>
</div>

<div id="historyList"></div>

</div>

<script>
function loadHistory(){
  let history = JSON.parse(localStorage.getItem("translations")) || [];
  let container = document.getElementById("historyList");

  if(history.length === 0){
    container.innerHTML = "<p>No translations yet!</p>";
    return;
  }

  container.innerHTML = history.map(item => `
    <div class="history-item">
      <strong>${item.from} → ${item.to}</strong>
      ${item.input}<br>
      <b>= ${item.output}</b>
    </div>
  `).join("");
}

function clearHistory(){
  if(confirm("Clear all history?")){
    localStorage.removeItem("translations");
    loadHistory();
  }
}

loadHistory();
</script>

</body>
</html>
